<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Amazon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbarLogo">
            <img class="navbarImg" src="./assets/logo.png" alt="Logo Amazon">
        </div>
        <div class="navbarList">
            <ul class="list">
                <li>All</li>
                <li>Today's Deals</li>
                <li>Customer Service</li>
                <li>Registry</li>
                <li>Gift cards</li>
                <li>Sell</li>
            </ul>
        </div>
    </nav>
    <header class="spacing header">
        <div class="headerTitle">
            <h3>Shop all gift guides</h3>
        </div>
        <div class="headerImgContainer">
            <div class="headerText">
                <h2>Holiday gift guides</h2>
                <h3>Be a go-gifter</h3>
            </div>
        </div>
    </header>
    <main>
        <section class="firstSection spacing">
            <div class="firstSectionText">
                <h3>Find the perfect gift <span><a href="#">Shop now</a></span></h3>
            </div>
            <div class="fourImg">
                <div>
                    <img class="productImg" src="./assets/img_1.jpg" alt="Tablet">
                </div>
                <div>
                    <img class="productImg" src="./assets/img_2.jpg" alt="Pc">
                </div>
                <div>
                    <img class="productImg" src="./assets/img_3.jpg" alt="Smartwatch">
                </div>
                <div>
                    <img class="productImg" src="./assets/img_4.jpg" alt="Pets">
                </div>
            </div>
        </section>
        <section class="middleSections spacing">
            <div>
                <figure class="figure">
                    <img class="figureImg" src="./assets/img_9.png" alt="VR">
                    <figcaption class="figcaption">Play the gifting game <span><a href="#">Shop gaming</a></span></figcaption>
                </figure>
            </div>
        </section>
        <section class="middleSections spacing">
            <div>
                <figure class="figure">
                    <img class="figureImg" src="./assets/img_10.png" alt="Audio">
                    <figcaption class="figcaption">The sound of cheer <span><a href="#">Audio & Accessories</a></span></figcaption>
                </figure>
            </div>
        </section>
        <section class="extraSection spacing">
            <div class="bigContainer">
                <div>
                    <h3>Gaming Accessories</h3>
                </div>
                <div>
                    <figure><img src="./assets/img_15.jpg" alt="Tablet"><figcaption>Headsets</figcaption></figure>
                </div>
                <div>
                    <figure><img src="./assets/img_16.jpg" alt="Keyboard"><figcaption>Keyboards</figcaption></figure>
                </div>
                <div>
                    <figure><img src="./assets/img_17.jpg" alt="Mice"><figcaption>Computer mice</figcaption></figure>
                </div>
                <div>
                    <figure><img src="./assets/img_18.jpg" alt="Chair"><figcaption>Chairs</figcaption></figure>
                </div>
            </div>
            <div class="bigContainer">
                <div>
                    <h3>Comfy styles</h3>
                </div>
                <div>
                    <figure><img src="./assets/img_19.jpg" alt="Sweatshirts"><figcaption>Sweatshirts</figcaption></figure>
                </div>
                <div>
                    <figure><img src="./assets/img_20.jpg" alt="Joggers"><figcaption>Joggers</figcaption></figure>
                </div>
                <div>
                    <figure><img src="./assets/img_21.jpg" alt="cardgigans"><figcaption>Cardgigans</figcaption></figure>
                </div>
                <div>
                    <figure><img src="./assets/img_22.jpg" alt="Easy tees"><figcaption>Easy tees</figcaption></figure>
                </div>
            </div>
            <div class="bigContainer">
                <div>
                    <h3>Holiday gifts</h3>
                </div>
                <div>
                    <figure><img src="./assets/img_11.jpg" alt="Electronics"><figcaption>Electronics</figcaption></figure>
                </div>
                <div>
                    <figure><img src="./assets/img_12.jpg" alt="Fashion"><figcaption>Fashion</figcaption></figure>
                </div>
                <div>
                    <figure><img src="./assets/img_13.jpg" alt="Toys"><figcaption>Toys</figcaption></figure>
                </div>
                <div>
                    <figure><img src="./assets/img_14.jpg" alt="Beauty"><figcaption>Beauty</figcaption></figure>
                </div>
            </div>
            <div class="bigContainer">
                <div>
                    <h3>Add joy to their wish list</h3>
                </div>
                <div>
                    <figure><img src="./assets/img_24.jpg" alt="Games"><figcaption>Holiday to list</figcaption></figure>
                </div>
                <div>
                    <figure><img src="./assets/img_25.jpg" alt="Electronic things"><figcaption>Electronic gifts</figcaption></figure>
                </div>
                <div>
                    <figure><img src="./assets/img_26.jpg" alt="Sofa"><figcaption>Home gifts</figcaption></figure>
                </div>
                <div>
                    <figure><img src="./assets/img_27.jpg" alt="Fashion things"><figcaption>Fashion gifts</figcaption></figure>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footerTitle">
            <h3><a href="#">Back to top</a></h3>
        </div>
        <div class="footerLogo">
            <img src="./assets/logo.png" alt="Logo Amazon">
        </div>
    </footer>
</body>

</html>
