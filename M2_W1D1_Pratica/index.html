<!-- Una variabile è un qualsiasi valore che noi decidiamo di assegnare ad essa, può essere una parola o un numero. Questo valore che viene assegnato non è fisso ma può cambiare nel tempo, può appunto variare. -->
<!-- il valore Null avviene quando decidiamo deliberamente di assegnare un valore null alla nostra variabile, mentre undefiened è il risultato di una variabile non inizializzata, cioè con la scritta ad esempio 'let variabile' e basta, senza assegnarli con l'uguale alcun valore. -->
