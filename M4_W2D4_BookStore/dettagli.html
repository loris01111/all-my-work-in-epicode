<!doctype html>
<html lang="en">

<head>
    <title>Details book page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="https://kit.fontawesome.com/a2bf55134e.js" crossorigin="anonymous"></script>

<body>
    <nav class="navbar bg-dark  ">
        <div class="container-fluid d-flex justify-content-center ">
            <div class="row">

                <div class="col-12 d-flex align-items-center gap-3 ">
                    <a class="navbar-brand text-success">BookLand</a>

                    <input id="inputSearch" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button id="search-button" class="btn btn-outline-success" type="submit">Search</button>
                    <button class="btn btn-outline-success position-relative" type="submit">
                        <i style="color: green; font-size: larger;" class="fa-solid fa-cart-shopping "
                            data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
                        <span id="cart-number" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        </span></button>

                </div>

            </div>
        </div>
    </nav>

    <main>
        <section id="dettagli-section" class="container d-flex flex-wrap mt-5 gap-3 justify-content-center">

        </section>


        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-body" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="empty-button" type="button" class="btn btn-success">Remove elements</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Bootstrap JavaScript Libraries -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="./script.js"></script>
    <script src="./dettagli.js"></script>

</body>

</html>
